<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<body>
    <main class="main">
        <div class="calculator">
            <div class="calculator__screen"></div>
            <div class="calculator__keys">
                <button class="key key--clean">C</button>
                <button class="key key--left-parenthese">&#8317;</button>
                <button class="key key--right-parenthese">&#8318;</button>
                <button class="key key--nine">9</button>
                <button class="key key--eight">8</button>
                <button class="key key--seven">7</button>
                <button class="key key--six">6</button>
                <button class="key key--five">5</button>
                <button class="key key--four">4</button>
                <button class="key key--three">3</button>
                <button class="key key--two">2</button>
                <button class="key key--one">1</button>
                <button class="key key--zero">0</button>
                <button class="key key--float">,</button>
                <button class="key key--plus">&#43;</button>
                <button class="key key--multiplicator">&#215;</button>
                <button class="key key--minus">&#800;</button>
                <button class="key key--divisor">&#247;</button>
                <button class="key key--equal">&#61;</button>
            </div>
        </div>
    </main>
</body>

</html>
